<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container max-w-md mx-auto px-4 py-8">
        <h1 class="text-3xl mb-4 text-center">Register</h1>
        <form action="register.php" method="post" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="phoneno" class="block text-gray-700">Phone No</label>
                <input type="text" name="phoneno" id="phoneno" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded">Register</button>
        </form>
    </div>
</body>
</html>
